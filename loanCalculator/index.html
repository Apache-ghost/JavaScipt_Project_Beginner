<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loanCalculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="Calcu">
            <h2>loan Calculator</h2>
            <div class="input-group">
                <label >loan Amount: </label>
                <input type="number" id="loanamount" placeholder="Enter the loan Amount">
            </div>

            <div class="input-group">
                <label >lnterest Rate %: </label>
                <input type="number" id="interestrate" placeholder="Enter the Interest Rate ">
            </div>

            <div class="input-group">
                <label >Loan terms(months): </label>
                <input type="number" id="loanterm" placeholder="Enter the loan terms ">
            </div>

            <button id="calculateBtn">Calculator</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
