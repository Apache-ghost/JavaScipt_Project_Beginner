<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoveCalculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>BMiCalculator</h2>
        <form id="bmiform">
            <label for="gender">Gender:</label>
            <select  id="gender"  required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="age">Age:</label>
            <input type="number" id="age" placeholder="Enter age" required>

            <label for="height-feet">Height:</label>
            <input type="number" id="height-feet" placeholder="Feet" required>
            <input type="number" id="height-inches" placeholder="Inches" required>

            <label for="weight">Weight:</label>
            <input type="number" id="weight" placeholder="Enter weight" required>

            <input type="submit" value="CalculateBMI" id="submit">
        </form>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
